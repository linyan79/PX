<!doctype html>
<html>
<head>
    <meta charset="utf-8">
    <title>Hello World</title>
    <script src="pixi/pixi.min.js"></script>
</head>
<body>
    <script type="text/javascript">
        //Aliases
        let Application = PIXI.Application,
            Container = PIXI.Container,
            loader = PIXI.loader,
            resources = PIXI.loader.resources,
            TextureCache = PIXI.utils.TextureCache,
            Sprite = PIXI.Sprite,
            Rectangle = PIXI.Rectangle;

        let type = "WebGL";
        if (!PIXI.utils.isWebGLSupported()) {
            type = "canvas";
        }

        PIXI.utils.sayHello(type);

        let app = new PIXI.Application({ width: 256, height: 256, backgroundColor: 0x000099 });
        document.body.appendChild(app.view);

        app.renderer.backgroundColor = 0x061639;

        var rd = app.renderer;
        var v = rd.view;

        v.style.position = "absolute";
        v.style.display = "block";
        rd.autoResize = true;
        rd.resize(window.innerWidth, window.innerHeight);

        PIXI.loader
          .add("dsk", "img/desk_44.png")
          .on("progress", loadProgress)
          .load(setup);

        function loadProgress(loader, resource)
        {
            console.log("loading: " + resource.url);
            console.log("loading: " + loader.progress + "%");
        }

        function keyboard(keyCode) {
            let key = {};
            key.code = keyCode;
            key.isDown = false;
            key.isUp = true;
            key.press = undefined;
            key.release = undefined;
            //The `downHandler`
            key.downHandler = event => {
                if (event.keyCode === key.code) {
                    if (key.isUp && key.press) key.press();
                    key.isDown = true;
                    key.isUp = false;
                }
                event.preventDefault();
            };

            //The `upHandler`
            key.upHandler = event => {
                if (event.keyCode === key.code) {
                    if (key.isDown && key.release) key.release();
                    key.isDown = false;
                    key.isUp = true;
                }
                event.preventDefault();
            };

            //Attach event listeners
            window.addEventListener(
              "keydown", key.downHandler.bind(key), false
            );
            window.addEventListener(
              "keyup", key.upHandler.bind(key), false
            );
            return key;
        }

        let cat, state;

        function setup() {

            //Create the `cat` sprite
            cat = new Sprite(resources["dsk"].texture);
            cat.width *= 0.25;
            cat.height *= 0.25;
            cat.y = 96;
            cat.vx = 0;
            cat.vy = 0;
            app.stage.addChild(cat);

            //Capture the keyboard arrow keys
            let left = keyboard(37),
                up = keyboard(38),
                right = keyboard(39),
                down = keyboard(40);

            //Left arrow key `press` method
            left.press = () => {
                //Change the cat's velocity when the key is pressed
                cat.vx = -5;
                cat.vy = 0;
            };

            //Left arrow key `release` method
            left.release = () => {
                //If the left arrow has been released, and the right arrow isn't down,
                //and the cat isn't moving vertically:
                //Stop the cat
                if (!right.isDown && cat.vy === 0) {
                    cat.vx = 0;
                }
            };

            //Up
            up.press = () => {
                cat.vy = -5;
                cat.vx = 0;
            };
            up.release = () => {
                if (!down.isDown && cat.vx === 0) {
                    cat.vy = 0;
                }
            };

            //Right
            right.press = () => {
                cat.vx = 5;
                cat.vy = 0;
            };
            right.release = () => {
                if (!left.isDown && cat.vy === 0) {
                    cat.vx = 0;
                }
            };

            //Down
            down.press = () => {
                cat.vy = 5;
                cat.vx = 0;
            };
            down.release = () => {
                if (!up.isDown && cat.vx === 0) {
                    cat.vy = 0;
                }
            };

            //Set the game state
            state = play;

            //Start the game loop
            app.ticker.add(delta => gameLoop(delta));

            cat.interactive = true;
            cat.hitArea = new PIXI.Rectangle(0, 0, 10, 10);
            cat.mouseover = () =>
            {
                alert('a');
            };
        }

        function gameLoop(delta) {

            //Update the current game state:
            state(delta);
        }

        function play(delta) {

            //Use the cat's velocity to make it move
            cat.x += cat.vx;
            cat.y += cat.vy
        }
    </script>
</body>
</html>
